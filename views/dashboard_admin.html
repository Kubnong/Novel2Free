<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-[url('/assets/bg.png')] bg-cover bg-center min-h-screen w-full grid grid-cols-[20%_80%]"
    >
      <div>
        <nav
          class="fixed top-0 left-0 text-white bg-gradient-to-r from-purple-950 to-purple-800 w-64 h-screen shadow-lg transition-all duration-500"
        >
          <h1 class="my-6 mx-6 text-3xl font-bold">Admin</h1>
          <ul class="flex text-xl flex-col justify-between h-[calc(100%-5rem)]">
            <div>
              <li
                class="py-3 px-6 rounded hover:bg-purple-400 transition-all duration-300 transform hover:scale-105 hover:translate-x-1 cursor-pointer"
              >
                <a href="/admin/dashboard" class="flex items-center gap-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-layout-dashboard w-6 h-6"
                  >
                    <rect width="7" height="9" x="3" y="3" rx="1" />
                    <rect width="7" height="5" x="14" y="3" rx="1" />
                    <rect width="7" height="9" x="14" y="12" rx="1" />
                    <rect width="7" height="5" x="3" y="16" rx="1" />
                  </svg>
                  Dashboard
                </a>
              </li>
              <li
                class="py-3 px-6 rounded hover:bg-purple-400 transition-all duration-300 transform hover:scale-105 hover:translate-x-1 cursor-pointer"
              >
                <a href="/admin/add_novel" class="flex gap-3 items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-book-text w-6 h-6"
                  >
                    <path
                      d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H19a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20"
                    />
                    <path d="M8 11h8" />
                    <path d="M8 7h6" />
                  </svg>
                  Novel
                </a>
              </li>
              <li
                class="py-3 px-6 rounded hover:bg-purple-400 transition-all duration-300 transform hover:scale-105 hover:translate-x-1 cursor-pointer"
              >
                <a href="/admin/add_redeem" class="flex gap-3 items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-ticket-check w-6 h-6"
                  >
                    <path
                      d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"
                    />
                    <path d="m9 12 2 2 4-4" />
                  </svg>
                  Redeem Code
                </a>
              </li>
            </div>
            <li class="text-xl flex justify-center mb-6">
              <button
                class="bg-rose-700 w-40 h-10 rounded-lg hover:bg-rose-600 transition"
              >
                Logout
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <div class="flex-1 p-8">
        <h1 class="text-4xl font-bold text-white drop-shadow-lg animate-pulse">
          Welcome, Admin!
        </h1>
        <p class="mt-4 text-gray-200">This is your dashboard.</p>
        <div>
          <div
            class="mt-5 p-5 grid grid-cols-[80%_20%] text-lg rounded-xl w-full bg-sky-200"
          >
            <div class="grid grid-rows-3">
              <div>
                <span class="font-bold">Name: </span>เรื่องเล่าวิทย์คอม KUKPS
              </div>
              <div>
                <span class="font-bold">Content: </span>มีอยู่วันหนึ่ง
                วันแห่งการสอบ Propo...
              </div>
              <div><span class="font-bold">Price: </span>16588 Points</div>
            </div>
            <div class="flex gap-4 place-content-center items-center">
              <button class="w-20 h-10 rounded-lg bg-yellow-500">Edit</button>
              <button class="w-20 h-10 rounded-lg bg-rose-700 text-white">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
